<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <button type="button" class="btn decrease" onclick="decrement()">-</button>
            <input type="text" value="0" id="counterInput" readonly>
            <button type="button" class="btn increase" onclick="increment()">+</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
